<!doctype html>
<html lang="en-US">
    <head>
        <title>File-Based Content Management System</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/application.css') }}">
        <script src="{{ url_for('static', filename='javascripts/application.js') }}"></script>
    </head>
    <body>
        <header>File-Based Content Management System</header>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class='flash {{ category }}'>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <main>
            {% block content %}
            <!-- Filled in by the `content` block from another template file -->
            {% endblock %}
        </main>
    </body>
